<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="./../templete/homeTemplate.xhtml">

        <ui:define name="content">
            <div class="col-md-3">
               
                <h:form>

                    <h:commandButton value="Profile" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                        <f:setPropertyActionListener target="#{subjectCRUD.className}" value="profile" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="profile" />
                    </h:commandButton>
                    <h:commandButton value="Settings" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                        <f:setPropertyActionListener target="#{subjectCRUD.className}" value="Settings" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="Settings" />
                    </h:commandButton>
                    <h:commandButton value="Class" action="admin" class="btn btn-primary btn-lg btn-block" >
                        <f:setPropertyActionListener target="#{subjectCRUD.className}" value="class" />
                    </h:commandButton>

                    <h:commandButton value="Subject" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                        <f:setPropertyActionListener target="#{subjectCRUD.className}" value="subject" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="not" />
                    </h:commandButton>
                    <h:commandButton value="Chapter" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                        <f:setPropertyActionListener target="#{subjectCRUD.className}" value="subject" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="chapter" />
                        <f:setPropertyActionListener target="#{subjectCRUD.chapetrName}" value="not" />
                    </h:commandButton> 
                    <h:commandButton value="Multipule" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                        <f:setPropertyActionListener target="#{subjectCRUD.className}" value="subject" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="chapter" />
                        <f:setPropertyActionListener target="#{subjectCRUD.chapetrName}" value="multi" />
                        <f:setPropertyActionListener target="#{subjectCRUD.quesAdd}" value="multipule" />

                    </h:commandButton>
                    <h:commandButton value="Descriptive" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                          <f:setPropertyActionListener target="#{subjectCRUD.className}" value="subject" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="chapter" />
                        <f:setPropertyActionListener target="#{subjectCRUD.chapetrName}" value="multi" />
                        <f:setPropertyActionListener target="#{subjectCRUD.quesAdd}" value="descreptive" />
                    </h:commandButton>
                   
                    <h:commandButton value="Slide" action="#{subjectCRUD.redirectTo()}" class="btn btn-primary btn-lg btn-block" >
                          <f:setPropertyActionListener target="#{subjectCRUD.className}" value="subject" />
                        <f:setPropertyActionListener target="#{subjectCRUD.subName}" value="chapter" />
                        <f:setPropertyActionListener target="#{subjectCRUD.chapetrName}" value="multi" />
                        <f:setPropertyActionListener target="#{subjectCRUD.quesAdd}" value="slide" />
                    </h:commandButton>
                </h:form>


            </div>

            <div class="col-md-9">
                <c:choose>
                    
                     <!--codding adding for dashboard-->
                <c:when test="#{subjectCRUD.className.equalsIgnoreCase('dashboard')}">
                
                <!--Dashboard here for admin--> under construct admin dshboad
                
                </c:when>

                      <!--codding adding for Profile tab-->
                <c:when test="#{subjectCRUD.className.equalsIgnoreCase('profile')}">
                <h:outputLabel value="Profile Information" class="form-control"/>
                    <h:panelGrid columns="2" cellpadding="15">
                        <h:outputLabel value="First Name :" class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.firstName}" class="form-control"/>

                        <h:outputLabel value="Last Name :" class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.lastName}" class="form-control"/>

                        <h:outputLabel value="Phone No. :" class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.userPhone}" class="form-control"/>

                        <h:outputLabel value="Email :" class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.userEmail}" class="form-control"/>

                        <h:outputLabel value="UserName :" class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.userName}" class="form-control"/>

                        <h:outputLabel value="Member type : " class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.userRole.roleName}" class="form-control" />

                        <h:outputLabel value="Member Since :" class="form-control"/>
                        <h:outputLabel value="#{userLogin.user.date}" class="form-control"/>
                    </h:panelGrid>
                    
                
                </c:when>
                      
                      <!--//coding for account settings-->
                      <c:when test="#{subjectCRUD.className.equalsIgnoreCase('Settings')}">
                
                        <h:form id="Profile">
                        <h:outputLabel value="Personal Setings" class="form-control"/>
                        <h:messages id="out" showSummary="true"/>
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel value="First Name : &nbsp;&nbsp;" class="form-control"/>
                            <h:inputText value="#{userLogin.user.firstName}" class="form-control"/>
                            <h:outputLabel value="Last Name : &nbsp;&nbsp;" class="form-control"/>
                            <h:inputText value="#{userLogin.user.lastName}" class="form-control" />
                            <h:outputLabel value="Email : &nbsp;&nbsp;" class="form-control"/>
                            <h:inputText value="#{userLogin.user.userEmail}" class="form-control"/>
                            <h:outputLabel value="Cell Phone : &nbsp;&nbsp;" class="form-control"/>
                            <h:inputText value="#{userLogin.user.userPhone}" class="form-control"/>

                        </h:panelGrid>
                        <hr/>
                        <h:outputLabel value="Institution Information" class="form-control"/>
                        <h:panelGrid columns="2" cellpadding="" >

                            <h:outputLabel value="Institution Name :" class="form-control"/>
                            <h:inputText value="#{userLogin.institutionInfo.insName}" class="form-control" />
                            <h:outputLabel value="Class/ Department: " class="form-control"/>
                            <h:inputText value="#{userLogin.institutionInfo.insType}" class="form-control"/>
                            <h:outputLabel value="Institution Location : "/>
                            <h:inputText value="#{userLogin.institutionInfo.insAddress}" class="form-control"/>
                            <h:outputLabel value="Dristrict : "/>
                            <h:inputText value="#{userLogin.institutionInfo.insDistrict}" class="form-control"/>
                            &nbsp;
                            <h:commandButton value="Update" action="#{userLogin.profileUpdate()}" class="btn btn-primary btn-lg btn-block" />


                        </h:panelGrid>
                        </h:form>

                    
                </c:when>
                      
                      
                    <c:when test="#{subjectCRUD.className.equalsIgnoreCase('class')}">
                        <h:form>

                            <h:panelGrid columns="15" cellpadding="4">
                                <h:outputLabel value="Class Name:" style="font-weight:bold" class="form-control"/> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <h:inputText value="#{classCRUD.classInfo.className}" class="form-control" /> &nbsp; &nbsp; &nbsp;
                                <h:commandButton value="Submit"  action="#{classCRUD.saveClass()}" class="btn btn-primary btn-lg btn-block"/> &nbsp; &nbsp; &nbsp;
                                <h:outputLabel  value="#{classCRUD.msg}" class="form-control"/>


                            </h:panelGrid>
                        </h:form>   
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <br/>  

                        

                        <h:form  id="data">
                            <center>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>SL No.</th>
                                            <th>Class Name</th>
                                            <th>Remove Action</th>
                                            <th>Edit Action</th>
                                        </tr> 
                                    </thead>
                                    <tbody>
                                        <ui:repeat  value="#{classCRUD.allClass}" var="cl" varStatus="st">

                                            <tr>
                                                <td>#{st.index+1}</td>
                                                <td>#{cl.className}</td>
                                                <td>
                                                    <h:commandButton value="Delete" action="#{classCRUD.delete()}" class="btn btn-default btn-xs  btn-block">
                                                        <f:setPropertyActionListener target="#{classCRUD.classInfo.classId}" value="#{cl.classId}"/>
                                                    </h:commandButton>
                                                </td>
                                                <td>
                                                        <h:commandButton value="Edit" action="#{classCRUD.classById()}" class="btn btn-default btn-xs  btn-block">
                                                            <f:setPropertyActionListener target="#{classCRUD.classInfo.classId}" value="#{cl.classId}"></f:setPropertyActionListener>
                                                            <f:setPropertyActionListener target="#{classCRUD.updateInfo}" value="class"></f:setPropertyActionListener>
                                                        </h:commandButton>

                                                        
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody>

                                </table>

                            </center>


                        </h:form>




                    </c:when>
                    <c:when test="#{subjectCRUD.className.equalsIgnoreCase('subject')}">

                        <h:form>
                            <ui:repeat  value="#{subjectCRUD.classData}" var="sub" varStatus="st">                                
                                <h:commandButton value="#{sub.label}" action="conSubject" class="btn btn-lg btn-block">
                                    <f:setPropertyActionListener target="#{subChapterCRUD.classInfo.classId}" value="#{sub.value}"/>
                                    <f:setPropertyActionListener target="#{subjectCRUD.classInfo.classId}" value="#{sub.value}"/>
                                </h:commandButton><br/><br/>

                            </ui:repeat>
                        </h:form>   

                        <br/>  

                    </c:when>
                    <c:otherwise >               
                        <p>Yet no data is reserved........................</p> 
                    </c:otherwise>
                </c:choose>
            </div>

        </ui:define>
    </ui:composition>
</html>
