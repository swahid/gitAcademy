<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../templete/homeTemplate.xhtml">
        
        <ui:define name="content">
            <div class="row">
              
  <div class="col-md-4"></div>
      
        <div class="col-md-8">
                <h:form>
                    <ui:repeat value="#{examController.MCQListOnSubject}" var="m" varStatus="ms">
                        <br/>
                        <h:outputText value="#{ms.index +1}.&nbsp;#{m.mcqTitle}" />
                        <h:selectOneRadio  value="#{examController.check2[ms.index]}">                        
                           <f:selectItem itemLabel="#{m.op1}" itemValue="1"/>
                           <f:selectItem  itemLabel="#{m.op2}" itemValue="2"/>
                            <f:selectItem  itemLabel="#{m.op3}" itemValue="3"/>
                            <f:selectItem  itemLabel="#{m.op4}" itemValue="4"/>              
                        </h:selectOneRadio>                                    
                    </ui:repeat>                
                    <h:commandButton value="Finish" action="#{examController.examResult()}"/>
            </h:form>   
           
                
            </div>
  </div>
        </ui:define>
        
        
        
    </ui:composition>
</html>
