<?xml version='1.0' encoding='UTF-8' ?>

            <div class="col-md-9">

                                    </td>
                                </tr>
                                <tr>

                                                                            <h:commandButton value="Merti Test" action="examOnSubject" class="btn btn-primary btn-lg btn-block" >
                                                                                <f:setPropertyActionListener target="{examController.subject.subId}" value="9" />
                                                                            </h:commandButton>
                                    
                                                                        </td>-->

                                            <f:setPropertyActionListener target="#{examController.subChapter.schId}" value="1" />
                                        </h:commandButton>

                                        </h:commandButton>
                                    </td>
