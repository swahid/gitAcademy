<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../templete/homeTemplate.xhtml">

        <ui:define name="content">
            <div class="row">

                <div class="col-md-2">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <center> #{subChapterCRUD.subjectName}  </center>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
<h:form>
                                        <h:commandButton value="এই দেশ এই মানুষ" action="#{subChapterCRUD.mcqOnReadPage()}" class="btn btn-default btn-xs  btn-block">
                                            <f:setPropertyActionListener target="#{multiChoiceQuesCRUD.subChapter.schId}" value="1" class="btn btn-default btn-xs  btn-block"/> 
                                        </h:commandButton> 
                                        <h:commandButton value="সুন্দর বনের প্রাণী" action="#{subChapterCRUD.mcqOnReadPage()}" class="btn btn-default btn-xs  btn-block" >
                                            <f:setPropertyActionListener target="#{multiChoiceQuesCRUD.subChapter.schId}" value="22" class="btn btn-default btn-xs  btn-block"/> 
                                        </h:commandButton>   
                                        <h:commandButton value="হাতি আর শিয়ালের গল্প" class="btn btn-default btn-xs  btn-block"/> 
                                        <h:commandButton value="বীরের রক্তে প্রতিষ্ঠিত দেশ" class="btn btn-default btn-xs  btn-block"/>
                                        <h:commandButton value="শখের মৃত শিল্প" class="btn btn-default btn-xs  btn-block"/> 
                                        <h:commandButton value="অবাক বাংলাদেশ" class="btn btn-default btn-xs  btn-block"/> 
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">

                    <h:form>

                        <ui:repeat value="#{multiChoiceQuesCRUD.allMcqList}" var="m" varStatus="ms">
                            <h:outputText value="#{ms.index +1}.&nbsp;&nbsp;#{m.mcqTitle}" />
                            <table class="table table-hover">
                                <td class="success">#{m.op1}</td>
                                <td class="success">#{m.op3}</td>
                                <td class="success">#{m.op3}</td>
                                <td class="success">#{m.op4}</td>     
                            </table>
                            <h:outputLabel value="Ans. #{m.ansOp}"/><br/><br/>
                        </ui:repeat>  

                    </h:form>            
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
