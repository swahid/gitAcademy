<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pla="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Bootstrap Case</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div style="min-height: 150px;">

            </div>

            <div class="row">
                <div class="col-md-6"><div id="home" class="tab-pane fade in active">

                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="../resources/image/login/school6.jpg" alt="Chania" width="1200"/>
                                    <div class="carousel-caption">

                                    </div>
                                </div>
                                <div class="item">
                                    <img src="../resources/image/login/school8.jpg" alt="Chania" width="1200"/>
                                    <div class="carousel-caption">


                                    </div>
                                </div>

                                <div class="item">
                                    <img src="../resources/image/login/school9.jpg" alt="Chania" width="1200"/>
                                    <div class="carousel-caption">


                                    </div>
                                </div>
                                ...
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div> 
                    </div>
                </div>
                <h1>Congratulation At Learning Academy</h1>
                    <p>Login with Username And Password</p>
                <div class="col-md-3">
                    
                    <h:form>
                        <div class="form-group">
                        <h:inputText  value="#{userLogin.user.userName}" pla:placeholder="Username" class="form-control"/><br/><br/>


                        <h:inputSecret  value="#{userLogin.user.userPass}" pla:placeholder="Password" class="form-control"/><br/><br/>

                        <h:outputLabel value="#{userLogin.msg}"/><br/><br/>

                        <h:commandButton value="Login" action="#{userLogin.loginFromComent()}" /><br/><br/>                             
                        </div>
                    </h:form>
                    <a href="registration.xhtml" class="navbar-link">Register Here</a><br/> 
                    <a href="#" class="navbar-link">Not Now</a><br/>

                </div>
               
            </div>

        </div>

    </body>
</html>
